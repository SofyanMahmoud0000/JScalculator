<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "Calculator.css">
    <title>Mini calculator</title>
</head>
<body>
    <seaction>
        <table>
            <tr>
                <td colspan = "4" class = "screen"><p id = "screen"></p></td>
            </tr>
            <tr>
                <td><p class = "turn" id = "turn">On</p></td>
                <td colspan = "3" class = "result"><p id = "result">0</p></td>
            </tr>
            <tr>
                <td><p class = "operation" value = "+">+</p></td>
                <td><p class = "operation" value = "-">-</p></td>
                <td><p class = "operation" value = "*">*</p></td>
                <td><p class = "operation" value = "/">/</p></td>
            </tr>
            <tr>
                <td><p class = "number" value = "7">7</p></td>
                <td><p class = "number" value = "8">8</p></td>
                <td><p class = "number" value = "9">9</p></td>
                <td><p class = "AC" value = "AC">C</p></td>
            </tr>
            <tr>
                <td><p class = "number" value = "4">4</p></td>
                <td><p class = "number" value = "5">5</p></td>
                <td><p class = "number" value = "6">6</p></td>
                <td><p class = "del" value = "del"><=</p></td>
            </tr>
            <tr>
                <td><p class = "number" value = "1">1</p></td>
                <td><p class = "number" value = "2">2</p></td>
                <td><p class = "number" value = "3">3</p></td>
                <td rowspan = "3"><p class = "equal" value = "="><span class = "equalSign">=</span></p></td>
            </tr>
            <tr>
                <td colspan = "2"><p  class = "zero" value = "0">0</p></td>
                <td><p class = "number" value = ".">.</p></td>
            </tr>
        </table>
    </seaction>
    <footer></footer>
    <script src = "Calculator.js"></script>
</body>
</html>
